[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/", "@chainlink=lib/chainlink-brownie-contracts"]

[invariant]
runs = 128
depth = 128
fail_on_revert = false

